<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Creatures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" href="\@fortawesome\fontawesome-free\css\fontawesome.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2">
                <div class="page-header">
                    <h1>Creatures and Mythical Beings</h1>
                </div>
                <div class="creatures"></div>
                <form class="post-form">
                    <h3>Add a Creature</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="creatureName" placeholder="Enter Creature Name" />
                        <input class="form-control" type="text" id="creatureType" placeholder="Enter Creature Type" />
                    </div>
                    <button type="button" id="addcreature" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>

    <script id="creatures-template" type="text/x-handlebars-template">
        <ul>
        {{#each creature}}
            <li>{{name}}({{creatureType}}) </li>
        {{/each}}
        </ul>
    </script>

    <script src="\jquery\dist\jquery.js"></script>
    <script src="\handlebars\dist\handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
